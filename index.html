<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah Afzal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-container {
            perspective: 1000px;
        }

        .social-card {
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border-radius: 25px;
            width: 320px;
            height: 480px;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-card:hover {
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            overflow: hidden;
            padding: 3px;
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #f0f0f0;
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .username {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }

        .social-links {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
            justify-content: center;
            width: 100%;
            overflow: hidden;
            padding: 10px 0;
        }

        .social-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.2) translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 10;
            position: relative;
        }

        /* Blur siblings on hover */
        .social-links:hover .social-icon:not(:hover) {
            filter: blur(2px);
            opacity: 0.6;
            transform: scale(0.9);
        }

        .social-links:hover .social-icon {
            transition: all 0.4s ease;
        }

        .linkedin:hover { background: rgba(10, 102, 194, 0.3); }
        .instagram:hover { background: rgba(225, 48, 108, 0.3); }
        .whatsapp:hover { background: rgba(37, 211, 102, 0.3); }
        .gmail:hover { background: rgba(234, 67, 53, 0.3); }
        .website:hover { background: rgba(66, 165, 245, 0.3); }

        .cta-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }

        .footer-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .decorative-element {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .social-card {
                width: 300px;
                height: 450px;
                padding: 30px 25px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
            
            .username {
                font-size: 20px;
            }
            
            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        /* Mobile: Disable hover effects */
        @media (max-width: 768px) {
            .social-icon:hover {
                transform: none;
                filter: none;
                opacity: 1;
            }
            
            .social-links:hover .social-icon:not(:hover) {
                filter: none;
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>

    <script>
        // Add smooth hover effects and animations
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.social-card');
            const socialIcons = document.querySelectorAll('.social-icon');
            
            // Add click animations
            socialIcons.forEach(icon => {
                icon.addEventListener('click', function(e) {
                    this.style.transform = 'scale(0.95) translateY(-3px)';
                    setTimeout(() => {
                        this.style.transform = 'translateY(-3px)';
                    }, 150);
                });
            });

            // Parallax effect on mouse move
          
        });
